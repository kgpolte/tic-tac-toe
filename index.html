<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>

  <div class="main">
    <h1 class="message">Get Ready to Battle!</h1>
    <div id="game">

      <form>
        <fieldset>
          <legend>Enter Your Names</legend>
          <p>
            <label for="x-name" class="name-label">Player X</label>
            <input id="x-name" class="name-input" type="text" maxlength="15" required>
          </p>
          <p>
            <label for="o-name" class="name-label">Player O</label>
            <input id="o-name" class="name-input" type="text" maxlength="15" required>
          </p>
          <p class="error-msg hidden"></p>
        </fieldset>
        <button class="start" disabled="true">Start</button>
      </form>
      <div id="scoreboard" class="hidden"></div>
      <div id="game-board" class="hidden"></div>
      <button class="reset hidden">Reset</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
